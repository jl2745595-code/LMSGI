<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iPhone 16 128GB Azul Ultramarino</title>
    <link rel="stylesheet" href="detalle.css.css">
</head>
<body>
    <div class="container">
        <!-- COLUMNA IZQUIERDA: IMAGEN Y VIDEO -->
        <div class="columna-izquierda">
            <div class="imagen-principal">
                <img src="https://www.maxmovil.com/media/catalog/product/cache/2c055c968235f5bf43b443aee4bb62c6/a/p/apple_iphone_16_azul_2_.png" alt="iPhone 16">
            </div>
            
            <button class="boton-video">▶ VER VIDEO</button>
            
            <div class="miniaturas">
                <img src="https://www.maxmovil.com/media/catalog/product/cache/2c055c968235f5bf43b443aee4bb62c6/a/p/apple_iphone_16_azul_2_.png" alt="Vista 1" class="miniatura activa">
                <img src="https://www.maxmovil.com/media/catalog/product/cache/2c055c968235f5bf43b443aee4bb62c6/a/p/apple_iphone_16_azul_3_.png" alt="Vista 2" class="miniatura">
                <img src="https://www.maxmovil.com/media/catalog/product/cache/2c055c968235f5bf43b443aee4bb62c6/a/p/apple_iphone_16_azul_4_.png" alt="Vista 3" class="miniatura">
                <img src="https://www.maxmovil.com/media/catalog/product/cache/2c055c968235f5bf43b443aee4bb62c6/a/p/apple_iphone_16_azul_1_.png" alt="Vista 4" class="miniatura">
            </div>
        </div>

        <!-- COLUMNA DERECHA: DETALLES -->
        <div class="columna-derecha">
            <h1>Apple iPhone 16 128GB Azul </h1>
            
            <div class="entrega">
                <p>✓ Entrega prevista martes 31 de noviembre</p>
            </div>

            <p class="ficha">Ficha de producto</p>

            <div class="precio-principal">
                <span class="precio">650,99 €</span>
            </div>

            <div class="precio-mensual">
                <span>48,99 € al mes</span>
                <div class="logo-sequra">Plazos</div>
            </div>

            

            <div class="seguro">
                <h3>Protege tu móvil de robos y caídas</h3>
                <div class="logo-caser">
                    <img src="https://fundascity.com/wp-content/uploads/2024/09/Funda-iPhone-16-con-logo-color-azul-apple.jpg.webp" alt="Caser">
                </div>
                <label class="checkbox">
                    <input type="checkbox">
                    <span>Funda y Protector  <strong>20.98€</strong></span>
                </label>
            </div>

            <div class="cantidad-compra">
                <button class="btn-cantidad">−</button>
                <input type="number" value="1" min="1">
                <button class="btn-cantidad">+</button>
            </div>

            <button class="boton-comprar">COMPRAR</button>
        </div>
    </div>
</body>
</html>
